<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>类数组转成数组</title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        ul {
            position: relative;
        }

        li {
            line-height: 4;
            background-color: lightblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap" class=''>
        <a href="#">
            <ul>
                <li>content1</li>
                <li>content2</li>
                <li>content3</li>
                <li>content4</li>
                <li>content5</li>
                <li>content6</li>
                <li>content7</li>
                <li>content8</li>
                <li>content9</li>
                <li>content10</li>
            </ul>
        </a>
    </div>
    <script src="../CommonJs/jquery-3.2.1.min.js"></script>
    <script>
        var aLi = document.getElementsByTagName("li");
        console.log(aLi);
        console.log($(aLi).toArray());
        $(aLi).toArray().forEach(function(value, index) {
            console.log(value,index);
        });
        $(aLi).css({ backgroundColor: 'pink' });
    </script>
</body>
</html>
