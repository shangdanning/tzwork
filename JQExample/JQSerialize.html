<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>表单里的内容序列化</title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        #wrap {
            width: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="wrap" class="">
        <form id="form" action="">
            <ul>
                <li> <input type="text" name="username" /></li>
                <li> <input type="password" name="password" /></li>
                <li> <input id="btn" type="button" name="button" value="提交" /></li>
            </ul>
        </form>
    </div>
    <script src="../CommonJs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $("#btn").click(function() {
            var value = $("#form").serialize();
            console.log(value);//username=1&password=1
            var object = $("#form").serializeArray();
            console.log(object[0].name);
        });
    </script>
</body>
</html>
