    <input type="text" id="textShow"/>
    <script>
        var date = new Date();

        console.log(date.getFullYear());
        console.log(date.getMonth());
        var newdate = new Date();
        newdate.setDate(date.getDate() - 7);
        console.log(newdate.getFullYear() + "年" + (newdate.getMonth()+1)+"月"+newdate.getDate()+"日");
