<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>立即调用的函数表达式</title>
    <meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    //IIFE Immediately Invoked Function Expression
    //js作用域:globe scope(全局作用域) function scope(函数作用域) block scope(块级作用域)
    //常见的IIFE写法有两种，示例如下：

    (function foo() {
        var a = 10;
        console.log(a);
    })();
    //(function foo() {
    //    var a = 10;
    //    console.log(a);
    //}());

    //IIFE可以带(多个)参数,如下:
    //IIFE的目的是为了隔离作用域，防止污染全局命名空间。
    //var a = 2;
    //(function iife(global) {
    //    var a = 3;
    //    console.log(a);//3
    //    console.log(global.a);
    //})(window);
    //console.log(a);//2
</script>
</body>
</html>
