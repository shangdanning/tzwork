<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>实例与构造函数</title>
    <meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        function Parent(name,age) {
            this.name = name;
            this.age = age;
            this.show=function() {
                console.log(this.name + this.age);
            }
        }
        Parent.prototype= {
            showname:function() {
                alert(this.name);
            },
            showage:function() {
                alert(this.age);
            }
        }
        //继承:继承原有对象的属性/方法,同时可以扩展新的属性/方法
        function Children(name,age,sex) {
            this.sex = sex;
            var proto = new Parent(name, age);
            for (key in proto) {
                Children.prototype[key] = proto[key];
            }
        }

        Children.prototype = {
            color: "white"
        };
        //Children.prototype["name"] = "123";
        var c = new Children('二狗', 25, '男');
        console.log(c);
        //c.showname();

        //var p = new Parent("二丫", 20);
        //p.show();
        //console.log(p);
    </script>
</body>
</html>
